      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }

<script src="leaflet-src.js"></script>

    <title>NÃ¤tstationer - Leaflet</title>
    </head>
    <body>
    <div id="map"></div>
    <div id='searchContainer' style="position: fixed;"></div>
      <script type="text/javascript">
          var m= L.map('map').setView([58.3934, 13.851], 15);
          m.addControl(L.control.zoom({position: 'topright'}));
var mopt = {
    url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    options: {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}
  };
var mq=L.tileLayer(mopt.url,mopt.options);
mq.addTo(m);
function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
                var options = {
                    geojsonServiceAddress: "./stationer.geojson"
                              };
                                $("#searchContainer").GeoJsonAutocomplete(options);
                              


var jsonTest = new L.GeoJSON.AJAX(["stationer.geojson"],{onEachFeature:popUp}).addTo(m);
</script>


    </body>
